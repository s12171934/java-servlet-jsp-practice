<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSP 기초 - 심플 계산기</title>
</head>
<body>
<div id="container">
    <h3>Very Simple Calculator</h3>
    <form action="calc.jsp" method="get">
        <div>
            <input type="number" name="num1">
            <select name="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="num2">
        </div>
        <div>
            <input type="submit" value="=">
        </div>
    </form>
</div>
</body>
<style>
html {
    height: 100%;
}
body {
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60%;
}
h3 {
    margin-top: 0px;
    padding-top: 0px;
}

    border-style: solid;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 300px;
    height: 150px;

    width: 50px;
    margin-bottom: 10px;
