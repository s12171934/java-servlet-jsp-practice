<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습2 : 계산기</title>
</head>
<body>
<form action="calc" method="get">
    <input type="number" name="val1">
    <select name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" name="val2">
    <input type="submit" value="전송하기">
</form>
</body>
</html>
